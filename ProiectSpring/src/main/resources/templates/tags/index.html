<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
<body class="container">
<h1>Create Event</h1>

<header th:replace="~{fragments :: header}"></header>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Tag Name</th>
    </tr>
    </thead>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.displayName}"></td>
    </tr>

</table>

</body>
</html>
