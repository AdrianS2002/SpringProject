<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
<body class="container">
<h1>Create Event</h1>

<header th:replace="~{fragments :: header}"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${tag.name}" class="form-control">
        </label>
        <span th:errors="${tag.name}" class="error"></span>
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
</form>

</body>
<footer th:fragment="footer" class="footer mt-auto py-3 bg-light text-center">
    <div class="container d-flex align-items-center justify-content-center">
        <span class="text-muted">Inginerie Software 2024</span>
    </div>
</footer>
</html>
